

<div class="input-group form-group-sm">
    <ui-select ng-model="ctrl.bicModel"
               ng-required="ctrl.required"
               class="ui-select-me"
               theme="bootstrap"
               ng-class="{'bic-required-field':ctrl.required===true}"
               reset-search-input="true"
               title="เลือกผู้ซื้อ/คนเดินโพยหวย"
               on-select="ctrl.select($select.selected)"
               on-remove="ctrl.delete($item,$model)"
               uis-open-close='ctrl.onOpenClose(isOpen)'
               >
        <ui-select-match 
            allow-clear="true"
            placeholder="ค้นหาหรือเลือกผู้ซื้อ...">
            {{$select.selected.firstname}} -  {{$select.selected.lastname}}
        </ui-select-match>
        <ui-select-choices 
            repeat="user in ctrl.users track by $index"
            refresh="ctrl.refreshUsers($select.search)"
            refresh-delay="0"
            refresh-on-active="true">
            <div ng-bind-html="user.firstname + '   ' + user.lastname | highlight: $select.search"></div>
                    
        </ui-select-choices>
    </ui-select>
    <span class="input-group-btn">
        
        <button type="button" 
                ng-click="ctrl.openUsersInfo()"
                class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-eye-open"></span>
        </button>
    </span>
</div>
