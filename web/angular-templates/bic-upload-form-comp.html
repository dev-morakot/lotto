<div class="modal-header">
    <div class="modal-title" id="modal-title">
        <h3>Upload</h3>
        
        </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <form novalidate class="form-horizontal" 
                      enctype='multipart/form-data'
                      name="uploadForm" 
                      method="post"
                      id="uploadForm">
                    
                    <input type='file' name='UploadForm[uploadFile]' class='form-control'>
                </form>
            </div>
        </div>           
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">ตกลง</button>
        <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">ปิด</button>
    </div>
</div>
