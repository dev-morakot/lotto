
<div class="input-group form-group-sm" style="width: 100%;">
    <ui-select ng-model="ctrl.bicModel"
               ng-required="ctrl.required"
               class=""
               theme="bootstrap"
               ng-class="{'bic-required-field':ctrl.required==='true'}"
               reset-search-input="true"
               title="เลือกผู้ผลิต"
               on-select="ctrl.select($select.selected)"
               on-remove="ctrl.onRemove($item,$model)"
               >
        <ui-select-match 
            placeholder="Select Manufacturer..."
            allow-clear="true"
            >
            {{$select.selected.name}}
        </ui-select-match>
        <ui-select-choices 
            repeat="mfgr in ctrl.mfgrs track by $index"
            refresh="ctrl.refreshMfgrs($select.search)"
            refresh-delay="0"
            refresh-on-active="true">
            <div ng-bind-html="mfgr.name | highlight: $select.search"></div>
            <small ng-bind-html="mfgr.code | highlight: $select.search">
            </small>
        </ui-select-choices>
    </ui-select>
</div>
